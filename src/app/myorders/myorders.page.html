<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Orders</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div *ngIf="(orders2 | async)?.length==0">No Enrollement so far, Go back to Home and choose your courses</div>

  <div>
   <ion-list class="orders-list">
     <ion-card class="orders-item" *ngFor="let order of orders2 | async">
      <ion-row>
        <ion-col col-4>
          <img [src]="order.image">
        </ion-col>
        <ion-col col-5>
          <p class="item-name">
            <strong>{{order.title}}</strong>
          </p>
          <p class="item-price">
            Price: <strong>{{order.price}}$</strong>
          </p>
        </ion-col>
      </ion-row>
     </ion-card>
   </ion-list>
  </div>
  
 

</ion-content>
