<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of items | async" >
    <img [src]="item.image">
    <ion-card-header class="center">
      <ion-card-title>{{item.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="center">{{item.description}}</ion-card-content>
    <ion-button expand="block" type="submit" [routerLink]="['/', 'details', item.title]">Details</ion-button>
  </ion-card>
 

</ion-content>
