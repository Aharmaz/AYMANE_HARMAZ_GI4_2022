<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Billing Details</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-header text-center>
        <ion-card-title>Please, Sign In</ion-card-title>
      </ion-card-header>
      <form>

        <ion-list-header class="ion-no-padding" style="min-height: auto;">
          <ion-label class="ion-text-center" color="primary"></ion-label>
        </ion-list-header>

        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label position="stacked">Master Card Number</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row><br>

        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label position="stacked">Email</ion-label>
              <ion-input value="{{userEmail}}" type="email" readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row><br>

        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label position="stacked">Address</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row><br>

        <ion-row>

          <ion-col>
            <ion-item lines="none">
              <ion-label position="stacked">Country</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col>
            <ion-item lines="none">
              <ion-label position="stacked">City</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
          
        </ion-row><br>

        <ion-row>

          <ion-col>
            <ion-item lines="none">
              <ion-label position="stacked">Course</ion-label>
              <ion-input type="text" value="{{itemTitle}}" readonly></ion-input>
            </ion-item>
          </ion-col>

          <ion-col>
            <ion-item lines="none">
              <ion-label position="stacked">Price</ion-label>
              <ion-input type="text" value="{{itemPrice}}$" readonly></ion-input>
            </ion-item>
          </ion-col>
          
        </ion-row><br>

        <ion-button expand="block" (click)="addToOrders()"  position="ion-center" type="submit" >Buy Now</ion-button>


      </form>

    </ion-card>
  </div>
</ion-content>
